<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>redirecting...</title>
        <link rel="stylesheet" href="./style.css">
		<script>
			// Function to handle countdown
			function startCountdown() {
				const countdownElement = document.getElementById("countdown");
				const interval = setInterval(() => {
					// Generate a random time between 1 and 20
					const randomTime = Math.floor(Math.random() * 20) + 1;
					countdownElement.innerHTML = `Work in progress,<br>Remaining Time: ${randomTime} seconds...`;
		
					// Stop the countdown and redirect after a fixed duration (e.g., 10 seconds)
					if (randomTime === 22) { // Redirecting based on a specific condition
						clearInterval(interval);
						// Redirect to the desired URL
						window.location.replace("https://www.shizuka.my.id");
					}
				}, 1000);
			}
		
			window.onload = startCountdown;
		</script>		
	</head>
	<body>
		<!-- Countdown display -->
		<div id="countdown" style="font-size: 20px; color: aliceblue; font-weight: bold;"></div>

        <!-- Optional additional content -->
        <div id="dvd"></div>

		<script src="./script.js"></script>
	</body>
</html>
